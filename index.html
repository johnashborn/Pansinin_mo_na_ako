<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Flappy Bird Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0d1117;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .animation-container {
            position: relative;
            width: 800px;
            height: 400px;
            background: linear-gradient(to bottom, #4EC0CA 0%, #87CEEB 70%, #DEB887 70%, #D2B48C 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(57, 211, 83, 0.3);
        }

        #animationCanvas {
            display: block;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            text-align: center;
        }

        .github-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(57, 211, 83, 0.9);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .score-display {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animation-container {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <canvas id="animationCanvas" width="800" height="400"></canvas>
        
        <div class="score-display" id="score">Distance: 0</div>
        <div class="github-badge">üê¶ Auto-Flying</div>
        <div class="info">GitHub Profile Animation</div>
    </div>

    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        
        // Bird object with AI behavior
        let bird = {
            x: 150,
            y: canvas.height / 2,
            width: 40,
            height: 28,
            velocity: 0,
            gravity: 0.4,
            jump: -7,
            rotation: 0,
            targetY: canvas.height / 2
        };
        
        let pipes = [];
        let distance = 0;
        let pipeGap = 140;
        let pipeWidth = 70;
        let pipeSpeed = 3;
        let frameCount = 0;
        let cloudPositions = [];
        
        // GitHub colors
        const birdColor = '#39d353';
        const birdAccent = '#2ea44f';
        const pipeColor = '#6e5494';
        const pipeOutline = '#4a3768';
        
        // Initialize clouds
        for (let i = 0; i < 5; i++) {
            cloudPositions.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height * 0.5),
                speed: 0.3 + Math.random() * 0.5,
                size: 30 + Math.random() * 20
            });
        }
        
        function drawCloud(cloud) {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.size * 0.7, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
            ctx.arc(cloud.x + cloud.size * 1.4, cloud.y, cloud.size * 0.9, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function updateClouds() {
            cloudPositions.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.size * 2) {
                    cloud.x = canvas.width + cloud.size;
                    cloud.y = Math.random() * (canvas.height * 0.5);
                }
            });
        }
        
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation);
            
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.beginPath();
            ctx.ellipse(2, 2, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Body
            ctx.fillStyle = birdColor;
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width/2, bird.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Wing (animated)
            const wingOffset = Math.sin(frameCount * 0.2) * 3;
            ctx.fillStyle = birdAccent;
            ctx.beginPath();
            ctx.ellipse(-8, 3 + wingOffset, 10, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye white
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(10, -6, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye pupil
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(12, -6, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye shine
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(13, -7, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(15, -2);
            ctx.lineTo(25, -3);
            ctx.lineTo(25, 1);
            ctx.lineTo(15, 2);
            ctx.closePath();
            ctx.fill();
            
            // Beak outline
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawPipe(pipe) {
            // Add gradient to pipes
            const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
            gradient.addColorStop(0, pipeColor);
            gradient.addColorStop(0.5, '#8b6bb7');
            gradient.addColorStop(1, pipeColor);
            
            // Top pipe
            ctx.fillStyle = gradient;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            
            ctx.strokeStyle = pipeOutline;
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
            
            // Pipe cap (top)
            ctx.fillRect(pipe.x - 6, pipe.top - 35, pipeWidth + 12, 35);
            ctx.strokeRect(pipe.x - 6, pipe.top - 35, pipeWidth + 12, 35);
            
            // Bottom pipe
            ctx.fillStyle = gradient;
            ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            
            ctx.strokeStyle = pipeOutline;
            ctx.strokeRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            
            // Pipe cap (bottom)
            ctx.fillRect(pipe.x - 6, pipe.bottom, pipeWidth + 12, 35);
            ctx.strokeRect(pipe.x - 6, pipe.bottom, pipeWidth + 12, 35);
            
            // Highlights
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(pipe.x + 5, 0, 10, pipe.top);
            ctx.fillRect(pipe.x + 5, pipe.bottom, 10, canvas.height - pipe.bottom);
        }
        
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.7);
            gradient.addColorStop(0, '#4EC0CA');
            gradient.addColorStop(1, '#87CEEB');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.7);
            
            // Clouds
            cloudPositions.forEach(cloud => drawCloud(cloud));
            
            // Ground
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
            
            // Ground texture
            ctx.fillStyle = '#D2B48C';
            const grassOffset = (frameCount * pipeSpeed) % 30;
            for (let i = -grassOffset; i < canvas.width; i += 30) {
                ctx.fillRect(i, canvas.height * 0.7 + 5, 15, 8);
                ctx.fillRect(i + 10, canvas.height * 0.7 + 15, 12, 6);
            }
        }
        
        function createPipe() {
            const minTop = 60;
            const maxTop = canvas.height * 0.7 - pipeGap - 60;
            const top = Math.random() * (maxTop - minTop) + minTop;
            
            pipes.push({
                x: canvas.width,
                top: top,
                bottom: top + pipeGap,
                passed: false
            });
        }
        
        // AI Logic - Bird automatically navigates through pipes
        function updateBirdAI() {
            // Find the next pipe
            let nextPipe = null;
            for (let pipe of pipes) {
                if (pipe.x + pipeWidth > bird.x) {
                    nextPipe = pipe;
                    break;
                }
            }
            
            if (nextPipe) {
                // Calculate target Y (middle of the gap)
                bird.targetY = nextPipe.top + pipeGap / 2;
                
                // Adjust for distance to pipe
                const distanceToPipe = nextPipe.x - bird.x;
                const verticalDistance = bird.y - bird.targetY;
                
                // Smart jumping logic
                if (distanceToPipe < 200) {
                    // Close to pipe - precise navigation
                    if (verticalDistance > 10) {
                        bird.velocity = bird.jump;
                    }
                } else {
                    // Far from pipe - more lenient
                    if (verticalDistance > 30) {
                        bird.velocity = bird.jump;
                    }
                }
            } else {
                // No pipe ahead, stay in middle
                bird.targetY = canvas.height / 2;
                if (bird.y - bird.targetY > 20) {
                    bird.velocity = bird.jump;
                }
            }
            
            // Apply physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Smooth rotation
            bird.rotation = Math.min(Math.max(bird.velocity * 0.04, -0.4), 0.4);
            
            // Boundaries (with reset if crashed)
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            if (bird.y + bird.height >= canvas.height * 0.7) {
                resetAnimation();
            }
        }
        
        function updatePipes() {
            // Create new pipes
            if (frameCount % 100 === 0) {
                createPipe();
            }
            
            // Update pipe positions
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // Check collision
                if (bird.x + bird.width > pipes[i].x && 
                    bird.x < pipes[i].x + pipeWidth) {
                    if (bird.y < pipes[i].top || 
                        bird.y + bird.height > pipes[i].bottom) {
                        resetAnimation();
                        return;
                    }
                }
                
                // Count distance
                if (!pipes[i].passed && bird.x > pipes[i].x + pipeWidth) {
                    pipes[i].passed = true;
                    distance++;
                    document.getElementById('score').textContent = `Distance: ${distance}`;
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        function resetAnimation() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            distance = 0;
            frameCount = 0;
            document.getElementById('score').textContent = 'Distance: 0';
        }
        
        function animate() {
            frameCount++;
            
            drawBackground();
            updateClouds();
            
            // Draw pipes
            pipes.forEach(pipe => drawPipe(pipe));
            
            // Update and draw bird
            updateBirdAI();
            drawBird();
            updatePipes();
            
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
    </script>
</body>
</html>
